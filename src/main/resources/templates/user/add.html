<!DOCTYPE html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

    <form method="post" th:action="@{/user}">
        <label>Username:
<!--            keeping th:value in the form allows you to have the value added -->
            <input type="text" name="username" th:value="${username}">
        </label>

        <label>Email:
            <input type="email" name="email" th:value="${email}">
        </label>

        <label>Password:
            <input type="password" name="password">
        </label>

        <label>Verify Password:
            <input type="password" name="verify">
        </label>


<!--        i did not add asubmit button and i did not know where to add my error-->


        <p style="color: red;" th:text="${error}"></p>
        <input type="submit" value="Sign up">
    </form>





</body>
</html>
